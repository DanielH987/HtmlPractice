<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        #textInput {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #result {
            color: #2e8b57;
            font-size: 18px;
            text-decoration: underline;
            margin-top: 10px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Unique Word Counter</h1>
    <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
    <button onclick="countUniqueWords()">Count Unique Words</button>
    <p id="result">The unique word count is ...</p>

    <script>
        function countUniqueWords() {
            let text = document.getElementById('textInput').value;
            let words = text.toLowerCase().match(/\b\w+\b/g);
            let uniqueWords = new Set(words);
            document.getElementById('result').innerText = 'The unique word count is ' + (uniqueWords ? uniqueWords.size : 0);
        }
    </script>
</body>
</html>
