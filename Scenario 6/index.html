<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        .result {
            color: teal;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" name="fahrenheit">
    <button onclick="convertFtoC()">Convert to Celsius</button><br><br>

    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" name="celsius">
    <button onclick="convertCtoF()">Convert to Fahrenheit</button><br><br>

    <p id="result" class="result">The converted temperature is ...</p>

    <script>
        function convertFtoC() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            let celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("result").innerText = `The converted temperature is ${celsius.toFixed(2)} °C`;
        }

        function convertCtoF() {
            let celsius = document.getElementById("celsius").value;
            let fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("result").innerText = `The converted temperature is ${fahrenheit.toFixed(2)} °F`;
        }
    </script>
</body>
</html>
