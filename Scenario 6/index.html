<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" name="fahrenheit">
    <button onclick="convertFtoC()">Convert to Celsius</button><br><br>

    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" name="celsius">
    <button onclick="convertCtoF()">Convert to Fahrenheit</button><br><br>

    <p id="result" class="result">The converted temperature is ...</p>

    <script src="script.js"></script>
</body>
</html>
