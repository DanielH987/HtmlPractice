<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Application</h1>
        <form id="quiz-form">
            <div class="question">
                <h2>1. Who wrote the play "Romeo and Juliet"?</h2>
                <ul>
                    <li><label><input type="radio" name="q1" value="A"> A. William Shakespeare</label></li>
                    <li><label><input type="radio" name="q1" value="B"> B. Charles Dickens</label></li>
                    <li><label><input type="radio" name="q1" value="C"> C. Mark Twain</label></li>
                    <li><label><input type="radio" name="q1" value="D"> D. Jane Austen</label></li>
                </ul>
            </div>
            <div class="question">
                <h2>2. Which country is known as the Land of the Rising Sun?</h2>
                <ul>
                    <li><label><input type="radio" name="q2" value="A"> A. China</label></li>
                    <li><label><input type="radio" name="q2" value="B"> B. Japan</label></li>
                    <li><label><input type="radio" name="q2" value="C"> C. South Korea</label></li>
                    <li><label><input type="radio" name="q2" value="D"> D. Thailand</label></li>
                </ul>
            </div>
            <div class="question">
                <h2>3. What is the chemical symbol for Sodium?</h2>
                <ul>
                    <li><label><input type="radio" name="q3" value="A"> A. Na</label></li>
                    <li><label><input type="radio" name="q3" value="B"> B. S</label></li>
                    <li><label><input type="radio" name="q3" value="C"> C. So</label></li>
                    <li><label><input type="radio" name="q3" value="D"> D. Sn</label></li>
                </ul>
            </div>
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
        </form>        
        <div id="result-container" class="hidden">
            <h2>Your Results:</h2>
            <p id="results"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
