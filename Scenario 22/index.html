<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Character Counter</h1>
        <textarea id="text-input" rows="5" placeholder="Type something..." maxlength="150"></textarea>
        <p id="counter">Remaining characters: <span id="remaining">150</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
